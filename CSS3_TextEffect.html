<!DOCTYPE html>
<html>
    <head> 
        <title>CSS3 Modules: Borders, background and text-effects 
        </title> 
        <style> 
            h1 { text-shadow: 5px 15px 2px #FF0000;
            } 
            /* World wrapping */
            p.test { 
                width:11em; 
                border:1px solid #000000; 
                box-shadow: 10px 10px 5px aqua;
                word-wrap:break-word; }

        </style>
    </head> 
    <body> 
        <h1>OMG! it's true shadow</h1> 
        <p class="test"> thisisaveryveryveryveryveryverylongword. It will be wrapped by the help of CSS3 THXXXXXXXXXXXXXXX.</p>

    </body> 
</html>
